<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css"> 
    <title>TODO LIST</title>
</head>
<body>
    <div class="container">
        <header class="text-center mb-4">
            <h1 class="display-4">TODO LIST</h1>
        </header>

        <div class="task mb-4">
            <input type="text" name="inputtext" id="inputtext" class="form-control mb-2" required placeholder="Enter Task Name">
            <textarea class="form-control idea" placeholder="Describe"></textarea>
        </div>

        <button type="button" id="addItem" class="btn btn-primary">Add</button>

        <div class="placement">
            <div class="task-item">
                <div class="task-title">Task Title</div>
                <div class="task-description">Task description goes here...</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
